<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubes Registrados</title>

    <!-- Bootstrap y FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        /* ======= ESTILOS BASE ======= */
        body {
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ======= NAVBAR ======= */
        .navbar {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(8px);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* ======= TÍTULO ======= */
        h2 {
            text-align: center;
            margin-top: 40px;
            font-weight: 700;
            color: #ffd700;
        }

        /* ======= TABLA ======= */
        table {
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255,255,255,0.08);
            color: #fff;
        }

        thead {
            background: rgba(255,255,255,0.15);
        }

        th {
            color: #66ccff;
            font-weight: 600;
        }

        tbody tr:hover {
            background-color: rgba(255,255,255,0.1);
            transition: 0.3s ease;
        }

        .btn-xs {
            padding: 6px 14px;
            font-size: 0.85rem;
            border-radius: 20px;
        }

        .btn-info {
            background: linear-gradient(90deg, #36d1dc, #5b86e5);
            border: none;
        }

        .btn-danger {
            background: linear-gradient(90deg, #ff5858, #f09819);
            border: none;
        }

        .btn-outline-primary,
        .btn-outline-success {
            border-radius: 25px;
            padding: 8px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
        }

        .btn-outline-success:hover {
            background: linear-gradient(90deg, #11998e, #38ef7d);
            color: white;
            border: none;
        }

        /* ======= FOOTER ======= */
        footer {
            text-align: center;
            padding: 25px 0;
            margin-top: auto;
            background: rgba(255,255,255,0.05);
            font-size: 0.9rem;
        }

        footer i {
            color: #ffd700;
        }

        footer small {
            opacity: 0.7;
        }

        /* ======= EFECTO DE ENTRADA ======= */
        .fade-in {
            animation: fadeInUp 0.9s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- ======= NAVBAR ======= -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-futbol me-2 text-warning"></i>Academia de Fútbol
            </a>
        </div>
    </nav>

    <!-- ======= CONTENIDO PRINCIPAL ======= -->
    <div class="container py-5 fade-in">
        <h2><i class="fas fa-shield-alt text-warning me-2"></i>Clubes Registrados</h2>

        <div class="table-responsive mt-4">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Entrenador</th>
                        <th>Asociación</th>
                        <th>Competiciones</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="club : ${listaClubes}">
                        <td th:text="${club.id}"></td>
                        <td th:text="${club.nombre}"></td>
						<td th:text="${club.entrenador != null ? club.entrenador.nombre + ' ' + club.entrenador.apellido : 'Sin entrenador asignado'}"></td>
                        <td th:text="${club.asociacion != null ? club.asociacion.nombre : 'Sin asociación asignada'}"></td>
                        <td>
                            <ul class="mb-0">
                                <li th:each="competicion : ${club.competiciones}" th:text="${competicion.nombre}"></li>
                            </ul>
                        </td>
                        <td>
                            <a class="btn btn-info btn-xs" th:href="@{'/club/editar/' + ${club.id}}">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            &nbsp;
                            <a class="btn btn-danger btn-xs"
                               href="#"
                               th:attr="data-id=${club.id},data-nombre=${club.nombre}"
                               onclick="confirmDelete(this)">
                                <i class="fas fa-trash-alt"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- ======= BOTONES DE NAVEGACIÓN ======= -->
        <div class="d-flex justify-content-center mt-4">
            <div class="p-2">
                <a th:href="@{/verClub/formClub}" class="btn btn-outline-primary">
                    <i class="fas fa-plus-circle me-2"></i>Insertar Club
                </a>
            </div>
            <div class="p-2">
                <a th:href="@{/}" class="btn btn-outline-success">
                    <i class="fas fa-home me-2"></i>Inicio
                </a>
            </div>
        </div>
    </div>

    <!-- ======= FOOTER ======= -->
    <footer>
        <div class="container">
            <p class="mb-1"><i class="fas fa-code me-2"></i>Desarrollado por <b>Gabriela Nahioby Bayona Bohorquez</b></p>
            <small>© 2025 · Sistema de Gestión de Academia de Fútbol · Spring Boot & JPA</small>
        </div>
    </footer>

    <!-- ======= SCRIPTS ======= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmDelete(el) {
            const clubNombre = el.getAttribute('data-nombre');
            const clubId = el.getAttribute('data-id');
            if (confirm('¿Está seguro de eliminar el club ' + clubNombre + '?')) {
                window.location.href = '/club/eliminar/' + clubId;
            }
        }
    </script>
</body>
</html>
