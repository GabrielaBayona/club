<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresar Jugador</title>

  <!-- Bootstrap y FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    /* ======= ESTILOS BASE ======= */
    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ======= NAVBAR ======= */
    .navbar {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }

    .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* ======= CONTENIDO PRINCIPAL ======= */
    .main-section {
      padding: 90px 20px 50px;
      text-align: center;
    }

    .main-section h1 {
      font-size: 2.6rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #ffd700;
    }

    .main-section h2 {
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    /* ======= FORMULARIO ======= */
    form {
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      max-width: 550px;
      margin: 0 auto;
      color: #fff;
      transition: all 0.3s ease;
    }

    form:hover {
      transform: scale(1.02);
      box-shadow: 0 20px 35px rgba(0,0,0,0.4);
    }

    .form-floating label {
      color: #ddd;
      font-weight: 500;
    }

    .form-control, .form-select {
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .form-control:focus, .form-select:focus {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 8px rgba(102, 204, 255, 0.6);
    }

    /* ======= BOTONES ======= */
    .btn-gradient {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(118, 75, 162, 0.5);
      color: white;
    }

    .btn-outline-light {
      border-radius: 25px;
      font-weight: 600;
      color: #fff;
      border: 1px solid #fff;
    }

    .btn-outline-light:hover {
      background-color: #fff;
      color: #2c5364;
    }

    /* ======= FOOTER ======= */
    footer {
      text-align: center;
      padding: 25px 0;
      margin-top: 80px;
      background: rgba(255,255,255,0.05);
      font-size: 0.9rem;
    }

    footer i {
      color: #ffd700;
    }

    footer small {
      opacity: 0.7;
    }

    /* ======= EFECTO ENTRADA ======= */
    .fade-in {
      animation: fadeInUp 0.9s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>
  <!-- ======= NAVBAR ======= -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fas fa-futbol me-2 text-warning"></i>Academia de Fútbol
      </a>
    </div>
  </nav>

  <!-- ======= CONTENIDO ======= -->
  <section class="main-section fade-in">
    <div class="container">
      <h1><i class="fas fa-user-plus text-warning me-2"></i>Ingresar Jugador</h1>
      <h2>Complete los datos del jugador</h2>

      <form th:action="@{/guardarJugador}" th:object="${jugador}" method="post" class="needs-validation">
        <input type="hidden" th:field="*{id}" th:value="${jugador.id}"/>

        <div class="mb-3 form-floating">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre del Jugador"
                 th:field="*{nombre}" required>
          <label for="nombre">Nombre:</label>
        </div>

        <div class="mb-3 form-floating">
          <input type="text" class="form-control" id="apellido" placeholder="Apellido del Jugador"
                 th:field="*{apellido}" required>
          <label for="apellido">Apellido:</label>
        </div>

        <div class="mb-3 form-floating">
          <input type="number" class="form-control" id="numero" placeholder="Número del Jugador"
                 th:field="*{numero}" min="1" required>
          <label for="numero">Número:</label>
        </div>

        <div class="mb-3 form-floating">
          <input type="text" class="form-control" id="posicion" placeholder="Posición del Jugador"
                 th:field="*{posicion}" required>
          <label for="posicion">Posición:</label>
        </div>

        <!-- ======= SELECT CLUBES ======= -->
        <div class="mb-4 form-floating">
          <select th:field="*{club}" class="form-select" required>
            <option value="" disabled th:selected="${jugador.club == null}">Seleccione un club</option>
            <th:block th:each="club : ${listaClubes}">
              <option th:value="${club.id}" 
                      th:text="${club.nombre}"
                      th:selected="${jugador.club != null} ? ${club.id} == ${jugador.club.id} : false">
              </option>
            </th:block>
          </select>
          <label for="club">Club:</label>
        </div>

        <div class="d-flex justify-content-between mb-3">
          <button type="submit" class="btn btn-gradient w-50 me-2">
            <i class="fas fa-paper-plane me-2"></i>Enviar
          </button>
          <button type="reset" class="btn btn-outline-light w-50">
            <i class="fas fa-undo me-2"></i>Restablecer
          </button>
        </div>

        <div class="text-center mt-3">
          <a th:href="@{/verJugador}" class="btn btn-outline-light">
            <i class="fas fa-arrow-left me-2"></i>Volver
          </a>
        </div>
      </form>
    </div>
  </section>

  <!-- ======= FOOTER ======= -->
  <footer>
    <div class="container">
      <p class="mb-1"><i class="fas fa-code me-2"></i>Desarrollado por <b>Gabriela Nahioby Bayona Bohorquez</b></p>
      <small>© 2025 · Sistema de Gestión de Academia de Fútbol · Spring Boot & JPA</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
