<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrenadores Registrados</title>

  <!-- Bootstrap y FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: 80px;
    }

    .navbar {
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }

    .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
    }

    h2.section__title {
      font-weight: 700;
      font-size: 2.2rem;
      margin-top: 50px;
      text-align: center;
      color: #ffd700;
    }

    .table-container {
      margin-top: 40px;
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    .table {
      color: #fff;
      border-color: rgba(255,255,255,0.2);
    }

    .table thead {
      background: rgba(255,255,255,0.1);
    }

    .table-hover tbody tr:hover {
      background-color: rgba(255,255,255,0.1);
    }

    .btn {
      border-radius: 25px;
      font-weight: 600;
      padding: 6px 14px;
    }

    .btn-info {
      background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
      border: none;
    }

    .btn-danger {
      background: linear-gradient(90deg, #ff416c 0%, #ff4b2b 100%);
      border: none;
    }

    .btn-outline-primary, .btn-outline-success {
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-outline-primary:hover {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .btn-outline-success:hover {
      background: linear-gradient(90deg, #56ab2f 0%, #a8e063 100%);
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 25px 0;
      margin-top: 60px;
      background: rgba(255,255,255,0.05);
      font-size: 0.9rem;
    }

    footer i {
      color: #ffd700;
    }

    footer small {
      opacity: 0.7;
    }

    .fade-in {
      animation: fadeInUp 0.9s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fas fa-futbol me-2 text-warning"></i>Academia de Fútbol
      </a>
    </div>
  </nav>

  <!-- TÍTULO -->
  <section class="fade-in">
    <div class="container">
      <h2 class="section__title">
        <i class="fas fa-chalkboard-teacher me-2"></i>Entrenadores Registrados
      </h2>
    </div>
  </section>

  <!-- TABLA -->
  <div class="container table-container">
    <table class="table table-hover text-center align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
		  <th>Nacionalidad</th>
          <th>Club</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="entrenador : ${listaEntrenadores}">
          <td th:text="${entrenador.id}"></td>
          <td th:text="${entrenador.nombre}"></td>
          <td th:text="${entrenador.apellido}"></td>
          <td th:text="${entrenador.edad}"></td>
		  <td th:text="${entrenador.nacionalidad}"></td>
          <!-- Manejo seguro de club nulo -->
          <td th:text="${entrenador.club != null} ? ${entrenador.club.nombre} : 'Sin club'"></td>
          <td>
            <a class="btn btn-info btn-sm me-2"
               th:href="@{/entrenador/editar/{id}(id=${entrenador.id})}">
               <i class="fas fa-edit"></i>
            </a>
            <a class="btn btn-danger btn-sm"
               th:href="@{/entrenador/eliminar/{id}(id=${entrenador.id})}">
               <i class="fas fa-trash-alt"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- BOTONES -->
    <div class="d-flex justify-content-center mt-4">
      <a th:href="@{/verEntrenador/formEntrenador}" class="btn btn-outline-primary mx-3">
        <i class="fas fa-user-plus me-2"></i>Insertar Entrenador
      </a>
      <a th:href="@{/}" class="btn btn-outline-success mx-3">
        <i class="fas fa-home me-2"></i>Inicio
      </a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p class="mb-1">
        <i class="fas fa-code me-2"></i>Desarrollado por 
        <b>Gabriela Nahioby Bayona Bohorquez</b>
      </p>
      <small>© 2025 · Sistema de Gestión de Academia de Fútbol · Spring Boot & JPA</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
