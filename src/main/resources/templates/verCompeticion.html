<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competiciones Registradas</title>

    <!-- Bootstrap y FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        /* ======= ESTILOS BASE ======= */
        body {
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ======= NAVBAR ======= */
        .navbar {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* ======= CONTENIDO PRINCIPAL ======= */
        h2 {
            text-align: center;
            margin: 40px 0 20px;
            font-weight: 700;
            color: #ffd700;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            animation: fadeInUp 0.9s ease forwards;
            opacity: 0;
        }

        table {
            color: #fff;
        }

        thead {
            background: rgba(255, 255, 255, 0.15);
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-sm {
            font-size: 0.85rem;
            padding: 5px 10px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .btn-sm:hover {
            transform: scale(1.08);
        }

        /* ======= BOTONES PRINCIPALES ======= */
        .btn-gradient {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 25px;
            padding: 10px 28px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(118, 75, 162, 0.5);
            color: white;
        }

        /* ======= FOOTER ======= */
        footer {
            text-align: center;
            padding: 25px 0;
            margin-top: auto;
            background: rgba(255,255,255,0.05);
            font-size: 0.9rem;
        }

        footer i {
            color: #ffd700;
        }

        footer small {
            opacity: 0.7;
        }

        /* ======= ANIMACIONES ======= */
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- ======= NAVBAR ======= -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-futbol me-2 text-warning"></i>Academia de Fútbol
            </a>
        </div>
    </nav>

    <!-- ======= CONTENIDO PRINCIPAL ======= -->
    <div class="container py-5 table-container">
        <h2><i class="fas fa-medal text-warning"></i> Competiciones Registradas</h2>

        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Monto Premio</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="competicion : ${listaCompeticiones}">
                    <td th:text="${competicion.id}"></td>
                    <td th:text="${competicion.nombre}"></td>
                    <td th:text="${competicion.montoPremio}"></td>
                    <td th:text="${competicion.fechaInicio}"></td>
                    <td th:text="${competicion.fechaFin}"></td>
                    <td>
                        <a class="btn btn-warning btn-sm text-dark fw-bold"
                           th:href="@{/competicion/editar/{id}(id=${competicion.id})}">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        &nbsp;
                        <a class="btn btn-danger btn-sm fw-bold"
                           th:href="@{/competicion/eliminar/{id}(id=${competicion.id})}">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Botones inferiores -->
        <div class="d-flex justify-content-center mt-4">
            <div class="p-2">
                <a th:href="@{/verCompeticion/formCompeticion}" class="btn btn-gradient">
                    <i class="fas fa-plus-circle me-2"></i>Insertar Competición
                </a>
            </div>
            <div class="p-2">
                <a th:href="@{/}" class="btn btn-gradient">
                    <i class="fas fa-home me-2"></i>Inicio
                </a>
            </div>
        </div>
    </div>

    <!-- ======= FOOTER ======= -->
    <footer>
        <div class="container">
            <p class="mb-1"><i class="fas fa-code me-2"></i>Desarrollado por <b>Gabriela Nahioby Bayona Bohorquez</b></p>
            <small>© 2025 · Sistema de Gestión de Academia de Fútbol · Spring Boot & JPA</small>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
