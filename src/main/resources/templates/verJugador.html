<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jugadores Registrados</title>

  <!-- Bootstrap y FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    /* ======= ESTILOS BASE ======= */
    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ======= NAVBAR ======= */
    .navbar {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }

    .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* ======= TÍTULO ======= */
    h2.section__title {
      text-align: center;
      margin-top: 60px;
      font-weight: 700;
      font-size: 2.5rem;
      color: #ffd700;
    }

    /* ======= TABLA ======= */
    .table-container {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.9s ease forwards;
      opacity: 0;
    }

    table {
      color: #fff;
      text-align: center;
    }

    thead th {
      background-color: rgba(255, 255, 255, 0.1);
      color: #66ccff;
      font-weight: 600;
    }

    tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s ease;
    }

    /* ======= BOTONES ======= */
    .btn-gradient {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white !important;
      border-radius: 25px;
      padding: 8px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-gradient:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(118, 75, 162, 0.5);
    }

    .btn-outline-light {
      border: 2px solid #66ccff;
      color: #66ccff;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .btn-outline-light:hover {
      background-color: #66ccff;
      color: #fff;
      transform: scale(1.05);
    }

    /* ======= FOOTER ======= */
    footer {
      text-align: center;
      padding: 25px 0;
      margin-top: 80px;
      background: rgba(255,255,255,0.05);
      font-size: 0.9rem;
    }

    footer i {
      color: #ffd700;
    }

    footer small {
      opacity: 0.7;
    }

    /* ======= EFECTO DE ENTRADA ======= */
    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>
  <!-- ======= NAVBAR ======= -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fas fa-futbol me-2 text-warning"></i>Academia de Fútbol
      </a>
    </div>
  </nav>

  <!-- ======= TÍTULO ======= -->
  <div class="container">
    <h2 class="section__title fade-in"><i class="fas fa-users me-2"></i>Jugadores Registrados</h2>
  </div>

  <!-- ======= TABLA DE JUGADORES ======= -->
  <div class="container table-container">
    <div class="table-responsive">
      <table class="table align-middle table-borderless">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Número</th>
            <th>Posición</th>
            <th>Club</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="jugador : ${listaJugadores}">
            <td th:text="${jugador.id}"></td>
            <td th:text="${jugador.nombre}"></td>
            <td th:text="${jugador.apellido}"></td>
            <td th:text="${jugador.numero}"></td>
            <td th:text="${jugador.posicion}"></td>
            <td th:text="${jugador.club.nombre}"></td>
            <td>
              <a class="btn btn-gradient btn-sm"
                 th:href="@{/jugador/editar/{id}(id=${jugador.id})}">
                 <i class="fas fa-edit me-1"></i>Editar
              </a>
              <a class="btn btn-outline-light btn-sm"
                 th:href="@{/jugador/eliminar/{id}(id=${jugador.id})}">
                 <i class="fas fa-trash-alt me-1"></i>Eliminar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- BOTONES DE ACCIÓN -->
    <div class="d-flex justify-content-center gap-3 mt-4">
      <a th:href="@{/verJugador/formJugador}" class="btn btn-gradient">
        <i class="fas fa-user-plus me-2"></i>Insertar Jugador
      </a>
      <a th:href="@{/}" class="btn btn-outline-light">
        <i class="fas fa-home me-2"></i>Inicio
      </a>
    </div>
  </div>

  <!-- ======= FOOTER ======= -->
  <footer>
    <div class="container">
      <p class="mb-1"><i class="fas fa-code me-2"></i>Desarrollado por <b>Gabriela Nahioby Bayona Bohorquez</b></p>
      <small>© 2025 · Sistema de Gestión de Academia de Fútbol · Spring Boot & JPA</small>
    </div>
  </footer>

  <!-- ======= SCRIPTS ======= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
