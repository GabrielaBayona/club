<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociaciones Registradas</title>

    <!-- Bootstrap y FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        /* ======= ESTILOS BASE ======= */
        body {
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ======= NAVBAR ======= */
        .navbar {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* ======= TÍTULO ======= */
        h2 {
            text-align: center;
            margin-top: 40px;
            font-weight: 700;
            font-size: 2rem;
            color: #ffd700;
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
        }

        /* ======= TABLA ======= */
        .table-container {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: fadeInUp 1.1s ease forwards;
            opacity: 0;
        }

        table {
            color: #fff;
        }

        thead th {
            background: rgba(255,255,255,0.15);
            text-align: center;
        }

        tbody td {
            vertical-align: middle;
        }

        /* ======= BOTONES ======= */
        .btn-gradient {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 25px;
            padding: 8px 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(118, 75, 162, 0.5);
            color: white;
        }

        .btn-danger {
            border-radius: 25px;
            padding: 8px 18px;
            font-weight: 600;
        }

        .btn-outline-light {
            border-radius: 25px;
            font-weight: 600;
        }

        /* ======= FOOTER ======= */
        footer {
            text-align: center;
            padding: 25px 0;
            margin-top: auto;
            background: rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
        }

        footer i {
            color: #ffd700;
        }

        footer small {
            opacity: 0.7;
        }

        /* ======= ANIMACIÓN ======= */
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>

<body>
    <!-- ======= NAVBAR ======= -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-futbol me-2 text-warning"></i>Academia de Fútbol
            </a>
        </div>
    </nav>

    <!-- ======= CONTENIDO PRINCIPAL ======= -->
    <div class="container table-container">
        <h2><i class="fas fa-globe text-warning me-2"></i> Asociaciones Registradas</h2>

        <table class="table table-borderless table-hover mt-4 align-middle text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>País</th>
                    <th>Presidente</th>
                    <th>Siglas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="asociacion : ${listaAsociaciones}">
                    <td th:text="${asociacion.id}"></td>
                    <td th:text="${asociacion.nombre}"></td>
                    <td th:text="${asociacion.pais}"></td>
                    <td th:text="${asociacion.presidente}"></td>
                    <td th:text="${asociacion.siglas}"></td>
                    <td>
                        <a class="btn btn-gradient btn-sm me-2" th:href="@{'/asociacion/editar/' + ${asociacion.id}}">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a class="btn btn-danger btn-sm" th:href="@{'/asociacion/eliminar/' + ${asociacion.id}}">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Botones de navegación -->
        <div class="d-flex justify-content-center mt-4">
            <a th:href="@{/verAsociacion/formAsociacion}" class="btn btn-gradient me-3">
                <i class="fas fa-plus-circle"></i> Nueva Asociación
            </a>
            <a th:href="@{/}" class="btn btn-outline-light">
                <i class="fas fa-home"></i> Inicio
            </a>
        </div>
    </div>

    <!-- ======= FOOTER ======= -->
    <footer>
        <div class="container">
            <p class="mb-1"><i class="fas fa-code me-2"></i>Desarrollado por <b>Gabriela Nahioby Bayona Bohorquez</b></p>
            <small>© 2025 · Sistema de Gestión de Academia de Fútbol · Spring Boot & JPA</small>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
