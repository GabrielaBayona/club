<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Asociación - Academia de Fútbol</title>

    <!-- Bootstrap y FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        /* ======= ESTILOS BASE ======= */
        body {
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ======= NAVBAR ======= */
        .navbar {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(8px);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* ======= FORMULARIO ======= */
        .form-container {
            max-width: 650px;
            margin: 100px auto;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            padding: 45px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            animation: fadeInUp 0.9s ease forwards;
            opacity: 0;
        }

        .form-container h1 {
            font-size: 2.3rem;
            font-weight: 700;
            text-align: center;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .form-container h2 {
            font-size: 1.1rem;
            font-weight: 400;
            text-align: center;
            opacity: 0.85;
            margin-bottom: 25px;
        }

        label {
            color: #eee;
            font-weight: 500;
        }

        .form-control {
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 10px;
            color: #fff;
        }

        .form-control:focus {
            background: rgba(255,255,255,0.15);
            outline: none;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.5);
        }

        .btn-gradient {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 25px;
            padding: 10px 28px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(118, 75, 162, 0.5);
            color: white;
        }

        .btn-outline-light:hover {
            background: rgba(255,255,255,0.15);
        }

        /* ======= FOOTER ======= */
        footer {
            text-align: center;
            padding: 25px 0;
            margin-top: auto;
            background: rgba(255,255,255,0.05);
            font-size: 0.9rem;
        }

        footer i {
            color: #ffd700;
        }

        footer small {
            opacity: 0.7;
        }

        /* ======= EFECTO DE ENTRADA ======= */
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>

<body>
    <!-- ======= NAVBAR ======= -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-futbol me-2 text-warning"></i>Academia de Fútbol
            </a>
        </div>
    </nav>

    <!-- ======= FORMULARIO ======= -->
    <section class="fade-in">
        <div class="form-container">
            <h1><i class="fas fa-users-gear"></i> Registrar Asociación</h1>
            <h2>Ingrese los datos de la asociación</h2>

            <form th:action="@{/guardarAsociacion}" th:object="${asociacion}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de la Asociación</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ej. Federación Colombiana de Fútbol" required>
                </div>

                <div class="mb-3">
                    <label for="pais" class="form-label">País</label>
                    <input type="text" class="form-control" id="pais" th:field="*{pais}" placeholder="Ej. Colombia" required>
                </div>

                <div class="mb-3">
                    <label for="presidente" class="form-label">Presidente</label>
                    <input type="text" class="form-control" id="presidente" th:field="*{presidente}" placeholder="Ej. Ramón Jesurún" required>
                </div>

                <div class="mb-3">
                    <label for="siglas" class="form-label">Siglas</label>
                    <input type="text" class="form-control" id="siglas" th:field="*{siglas}" placeholder="Ej. FCF" required>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="reset" class="btn btn-outline-light">Restablecer</button>
                    <button type="submit" class="btn btn-gradient">
                        <i class="fas fa-paper-plane me-2"></i>Enviar
                    </button>
                </div>

                <div class="text-center mt-4">
                    <a th:href="@{/verAsociacion}" class="btn btn-outline-light">
                        <i class="fas fa-arrow-left me-2"></i>Volver
                    </a>
                </div>
            </form>
        </div>
    </section>

    <!-- ======= FOOTER ======= -->
    <footer>
        <div class="container">
            <p class="mb-1">
                <i class="fas fa-code me-2"></i>Desarrollado por <b>Gabriela Nahioby Bayona Bohorquez</b>
            </p>
            <small>© 2025 · Sistema de Gestión de Academia de Fútbol · Spring Boot & JPA</small>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
